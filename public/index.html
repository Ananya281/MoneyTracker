<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Tracker Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Ensure this Font Awesome link is correctly loading -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-success sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="fas fa-wallet"></i>
                <span>Money Tracker</span>
            </a>

            <div class="ms-auto d-flex align-items-center gap-3">
                <span id="user-email" class="navbar-text small text-white-50"></span>
                <button id="btn-logout" class="btn btn-light btn-sm rounded-pill px-3">Logout</button>
            </div>
        </div>
    </header>

    <main class="container-fluid my-5 py-4" id="app">
        <div class="row gx-4 gy-4 align-items-start">

            <section class="col-12 col-lg-5">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="h5 fw-bold mb-4">Add New Entry</h2>
                        <form id="entry-form" class="row g-3">
                            <div class="col-12">
                                <label for="category_select" class="form-label">Type</label>
                                <select id="category_select" class="form-select" required>
                                    <option value="Expense">Expense</option>
                                    <option value="Income">Income</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="amount_input" class="form-label">Amount</label>
                                <input type="number" id="amount_input" class="form-control" min="0" step="0.01" required />
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="date_input" class="form-label">Date</label>
                                <input type="date" id="date_input" class="form-control" required />
                            </div>
                            <div class="col-12">
                                <label for="info" class="form-label">Info</label>
                                <input type="text" id="info" class="form-control" maxlength="60" placeholder="e.g. Groceries" required />
                            </div>
                            <div class="col-12 pt-2">
                                <button id="add_btn" type="submit" class="btn btn-success w-100 btn-lg shadow-sm">
                                    <i class="fas fa-plus me-2"></i>Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section class="col-12 col-lg-7">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body p-4 p-md-5">
                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-4">
                            <h2 class="h5 fw-bold m-0">Recent Entries</h2>
                            <div class="d-flex flex-wrap gap-2 justify-content-center">
                                <span class="badge text-bg-success py-2 px-3 fs-6">
                                    <span class="fw-semibold me-1">Income:</span><span id="total-income">₹0</span>
                                </span>
                                <span class="badge text-bg-danger py-2 px-3 fs-6">
                                    <span class="fw-semibold me-1">Expense:</span><span id="total-expense">₹0</span>
                                </span>
                                <span class="badge text-bg-primary py-2 px-3 fs-6">
                                    <span class="fw-semibold me-1">Net:</span><span id="total-net">₹0</span>
                                </span>
                            </div>
                        </div>

                        <div class="table-responsive-sm">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Type</th>
                                        <th class="text-end">Amount</th>
                                        <th>Info</th>
                                        <th>Date</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expense-table-body">
                                    <tr>
                                        <td>Expense</td>
                                        <td class="text-end text-danger fw-bold">-₹20,000.00</td>
                                        <td>Groceries</td>
                                        <td>18/08/2025</td>
                                        <td class="text-center">
                                            <!-- Both icons are here -->
                                            <i class="fas fa-edit edit-icon me-3"></i>
                                            <i class="fas fa-trash-alt delete-icon"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="db.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
