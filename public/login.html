<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In • Money Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="auth-split">
    <!-- Left: form -->
    <section class="auth-left card">
      <div class="auth-header">
        <div class="eyebrow"><span class="star">✦</span><span>Welcome back</span></div>
        <h1>Sign in</h1>
        <p class="muted small">Track your money smarter.</p>
      </div>

      <div class="oauth-stack">
        <button class="oauth-btn" id="btn-google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" />
          <span>Continue with Google</span>
        </button>
      </div>

      <div class="or-row"><span>OR</span></div>

      <form id="login-form" class="form-grid">
        <label>
          Email
          <input type="email" id="email" placeholder="you@example.com" required />
        </label>
        <label>
          Password
          <input type="password" id="password" placeholder="At least 8 characters" minlength="8" required />
        </label>

        <div class="row-between small muted">
          <label class="checkbox">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button type="submit" class="primary">
          <span>Continue</span> <span class="arrow">➜</span>
        </button>
      </form>

      <p class="muted small footer">New here? <a href="signup.html">Create an account</a></p>
    </section>

    <!-- Right: visual -->
    <aside class="auth-right card">
      <div class="visual">
        <div class="stack">
          <div class="card-float one" aria-hidden="true"></div>
          <div class="card-float two" aria-hidden="true"></div>
          <div class="card-float center">
            <img class="chart" src="https://images.unsplash.com/photo-1553729459-efe14ef6055d?q=80&w=1200&auto=format&fit=crop" alt="Finance preview" />
          </div>
        </div>
        <div class="caption">
          <h3>All your finances, one place.</h3>
          <p class="muted">Beautiful charts, quick entry, smart totals — on any device.</p>
        </div>
        <div class="carousel-dot" aria-hidden="true">›</div>
      </div>
    </aside>
  </main>

  <!-- Load Firebase app first, then auth handlers -->
  <script type="module" src="db.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
