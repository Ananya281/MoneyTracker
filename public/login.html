<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In • Money Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container-fluid auth-split">
        <div class="row h-100">
            <section class="col-lg-6 auth-left d-flex flex-column align-items-center justify-content-center p-4">
                <div class="card p-4 p-md-5 w-100" style="max-width: 500px;">
                    <div class="auth-header text-center mb-4">
                        <div class="eyebrow"><span class="star">✦</span><span>Welcome back</span></div>
                        <h1 class="h2 mt-2">Sign in</h1>
                        <p class="text-muted small">Track your money smarter.</p>
                    </div>
    
                    <div class="oauth-stack mb-3">
                        <a href="#" class="oauth-btn" id="btn-google">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" />
                            <span>Continue with Google</span>
                        </a>
                    </div>
    
                    <div class="or-row"><span>OR</span></div>
    
                    <form id="login-form" class="form-grid mt-3">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="At least 8 characters" minlength="8" required />
                        </div>
    
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" />
                                <label class="form-check-label text-muted small" for="remember">Remember me</label>
                            </div>
                            <a class="link small" href="#">Forgot password?</a>
                        </div>
    
                        <button type="submit" class="btn btn-primary w-100 primary">
                            <span>Continue</span> <span class="arrow">➜</span>
                        </button>
                    </form>
    
                    <p class="text-muted small text-center mt-3 mb-0 footer">New here? <a href="signup.html">Create an account</a></p>
                </div>
            </section>
    
            <aside class="col-lg-6 d-none d-lg-flex auth-right bg-light">
                <div class="visual text-center w-100">
                    <div class="stack mb-4">
                        <div class="card-float one d-none d-xl-block" aria-hidden="true"></div>
                        <div class="card-float two d-none d-xl-block" aria-hidden="true"></div>
                        <div class="card-float center p-3">
                            <img class="chart img-fluid rounded" src="https://images.unsplash.com/photo-1553729459-efe14ef6055d?q=80&w=1200&auto=format&fit=crop" alt="Finance preview" />
                        </div>
                    </div>
                    <div class="caption">
                        <h3 class="fw-bold">All your finances, one place.</h3>
                        <p class="text-muted">Beautiful charts, quick entry, smart totals — on any device.</p>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="db.js"></script>
    <script type="module" src="auth.js?v=2"></script>
</body>
</html>
