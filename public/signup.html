<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up • Money Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <main class="auth-split">
    <!-- Left: form -->
    <section class="auth-left card">
      <div class="auth-header">
        <div class="eyebrow"><span class="star">✦</span><span>Sign Up</span></div>
        <p class="muted small">Free forever. No credit card needed.</p>
      </div>

      <div class="oauth-stack">
        <button class="oauth-btn" id="btn-google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" />
          <span>Sign up with Google</span>
        </button>
      </div>

      <div class="or-row"><span>OR</span></div>

      <form id="signup-form" class="form-grid">
        <label>
          Your Name
          <input type="text" id="name" placeholder="Your Name" required />
        </label>
        <label>
          Your E-mail
          <input type="email" id="email" placeholder="you@example.com" required />
        </label>
        <label>
          Password
          <input type="password" id="password" placeholder="At least 8 characters" minlength="8" required />
        </label>

        <label class="checkbox">
          <input type="checkbox" required />
          <span>I agree to all the <a href="#">Term</a>, <a href="#">Privacy Policy</a> and <a href="#">Fees</a>.</span>
        </label>

        <button type="submit" class="primary">
          <span>Continue</span> <span class="arrow">➜</span>
        </button>
      </form>

      <p class="muted small footer">Have an account? <a href="login.html">Log in</a></p>
    </section>

    <!-- Right: visual -->
    <aside class="auth-right card">
      <div class="visual">
        <div class="stack">
          <div class="card-float one" aria-hidden="true"></div>
          <div class="card-float two" aria-hidden="true"></div>
          <div class="card-float center">
            <img class="chart" src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?q=80&w=1200&auto=format&fit=crop" alt="Chart preview" />
          </div>
        </div>
        <div class="caption">
          <h3>Fixem CRM 100% It’s free forever.</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.</p>
        </div>
        <div class="carousel-dot" aria-hidden="true">›</div>
      </div>
    </aside>
  </main>

  <!-- Load Firebase app first, then auth handlers -->
  <script type="module" src="db.js"></script>
<!-- login.html / signup.html -->
<script type="module" src="auth.js?v=2"></script>
</body>
</html>
