<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up • Money Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main class="container-fluid auth-split">
        <div class="row h-100">
            <section class="col-lg-6 auth-left d-flex flex-column align-items-center justify-content-center p-4">
                <div class="card p-4 p-md-5 w-100" style="max-width: 500px;">
                    <div class="auth-header text-center mb-4">
                        <div class="eyebrow"><span class="star">✦</span><span>Sign Up</span></div>
                        <h1 class="h2 mt-2">Start your financial journey</h1>
                        <p class="text-muted small">Track your expenses for free, forever. No credit card required.</p>
                    </div>

                    <div class="oauth-stack mb-3">
                        <a href="#" class="oauth-btn" id="btn-google">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" />
                            <span>Sign up with Google</span>
                        </a>
                    </div>

                    <div class="or-row"><span>OR</span></div>

                    <form id="signup-form" class="form-grid mt-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="At least 8 characters" minlength="8" required />
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms" required />
                            <label class="form-check-label small" for="terms">
                                I agree to all the <a href="#">Term</a>, <a href="#">Privacy Policy</a> and <a href="#">Fees</a>.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 primary">
                            <span>Continue</span> <span class="arrow">➜</span>
                        </button>
                    </form>

                    <p class="text-muted small text-center mt-3 mb-0 footer">Have an account? <a href="login.html">Log in</a></p>
                </div>
            </section>

            <aside class="col-lg-6 d-none d-lg-flex auth-right bg-light">
                <div class="visual text-center w-100">
                    <div class="stack mb-4">
                        <div class="card-float one d-none d-xl-block" aria-hidden="true"></div>
                        <div class="card-float two d-none d-xl-block" aria-hidden="true"></div>
                        <div class="card-float center p-3">
                            <img class="chart img-fluid rounded" src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?q=80&w=1200&auto=format&fit=crop" alt="Chart preview" />
                        </div>
                    </div>
                    <div class="caption">
                        <h3 class="fw-bold">Gain control of your spending.</h3>
                        <p class="text-muted">Easily track your expenses, set budgets, and achieve your financial goals with simple, powerful tools.</p>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="db.js"></script>
    <script type="module" src="auth.js?v=2"></script>
</body>
</html>
